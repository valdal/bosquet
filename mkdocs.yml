site_name: bosquet
repo_url: https://github.com/valdal/bosquet
site_url: https://valdal.github.io/bosquet
site_description: Python library for symbolic manipulation of Butcher trees and B-series
site_author: Valentin Dallerit
edit_uri: edit/main/docs/
repo_name: valdal/bosquet
copyright: Maintained by <a href="https://valdal.com">valdal</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/bosquet"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/valdal/bosquet
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/bosquet

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
